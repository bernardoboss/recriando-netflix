<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- owl -->

    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">INÍCIO</a>
                <a href="#">FILMES</a>
                <a href="#">SÉRIES</a>
                <a href="#">DOCUMENTÁRIOS</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">CLICK</h3>
                <p class="descricao">No mundo do crime internacional, a INTERPOL lança um Alerta Vermelho, o que inicia uma caçada para capturar a mais notória ladra de artes do globo.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa1.jpg">
            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa2.jpg">

            <div class="item">

            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa6.jpg">
            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa7.jpg">
            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa8.jpg">
            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa9.jpg">
            </div>
            <div class="item">
                <img class= 'box-filme' src="assets/img/capa10.jpg">
            </div>
        </div> 
    </div>

    <footer>
        <h4>Designed by: Bernardo Souza</h4>
    </footer>
